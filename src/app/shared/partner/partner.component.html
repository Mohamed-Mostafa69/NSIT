<div class="owl-wrapper-content">
  <owl-carousel-o [options]="owlOptions">
    <ng-container *ngFor="let slide of data">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.image" class="img-fluid" defaultImage="assets/images/about.jpg" />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
